<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script >
function getStyle(obj,name){
	if(obj.currentStyle){
		return obj.currentStyle[name];
	}
	else{
		return getComputedStyle(obj,false)[name];
	}
};

function startMove(obj,json,fnEnd){
	clearInterval(obj.timer);
	obj.timer=setInterval(function(){
			var bStop=true;

			for(var arrt in json){
				if(arrt=="opacity"){
					var cur=Math.round(parseFloat(getStyle(obj,arrt))*100);
					//Math.round() 四舍五入
				}
				else{
					var cur=parseInt(getStyle(obj,arrt));	
				}
				speed=(json[arrt]-cur)/6;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				if(cur != json[arrt]){
					bStop=false;
				}
				if(cur == json[arrt]){
					clearInterval(obj.timer);
					if(fnEnd) fnEnd();
				}
				else{
					if(arrt=="opacity"){
						cur+=speed;
						obj.style.filter="alpha(opacity:"+cur+")";
						obj.style.opacity=cur/100;
					}
					else{
						obj.style[arrt]=cur+speed+"px";
					}
				}
				if(bStop){
					clearInterval(obj.timer);
					//alert("q");
					if(fnEnd) fnEnd();
				};
			};
			
		},30);
};

window.onload=function(){
	var oDiv=document.getElementById("div1");
	oDiv.onclick=function(){
		startMove(oDiv,{width:300,height:300,opacity:100});
	};

};
</script>
<style type="text/css">
	div{
		width: 150px;
		height: 150px;
		background: red;
		filter:alpha(opacity:30);
		opacity: 0.3;
	}
</style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
