<!DOCTYPE HTML>

<script >
//简化版：
function startMove(iTarget){
	var oDiv=document.getElementById("div1");
	var Timer=null;

	var speed=0;
	if(oDiv.offsetLeft>iTarget){
		speed=-10;
	}
	else{
		speed=10;
	}

	clearInterval(Timer);
	Timer=setInterval(function(){
			if(oDiv.offsetLeft == iTarget){
				clearInterval(Timer);
			}
			else{
				oDiv.style.left=oDiv.offsetLeft+speed+"px";
			}
	},30);
}
