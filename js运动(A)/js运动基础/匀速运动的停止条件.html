<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script >
var timer=null;
function startMove(iTarget){
	var oDiv1=document.getElementById("div1");

	clearInterval(timer);
	timer=setInterval(function(){

		var speed=0;
		if (iTarget>oDiv1.offsetLeft) {
			speed=7;
		}
		else{
			speed=-7;
		}

		if(Math.abs(oDiv1.offsetLeft-iTarget)<=Math.abs(speed)){
			oDiv1.style.left=iTarget+"px";
			clearInterval(timer);
		}
		else{
			oDiv1.style.left=oDiv1.offsetLeft+speed+"px";
		}

	},30);
}

window.onload=function(){
	var oBtn1=document.getElementById("btn1");
	var oBtn2=document.getElementById("btn2");
	var oDiv1=document.getElementById("div1");
	oBtn1.onclick=function(){
		startMove(100);
	}
	oBtn2.onclick=function(){
		startMove(300);
	}

}


//新知识：Math.abs()   计算绝对值	
</script>
<style type="text/css">
	#div1{
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
		left: 600px;

	}
	#div2{
		width: 2px;
		height: 800px;
		background: black;
		position: absolute;
		left: 100px;
	}
	#div3{
		width: 2px;
		height: 800px;
		background: black;
		position: absolute;
		left: 300px;
	}
</style>
</head>
<body>
<button id="btn1">到100</button>
<button id="btn2">到300</button>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
