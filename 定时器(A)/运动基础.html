<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>控制物体的运动</title>
<script >
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var oBtn1=document.getElementById("btn1");
	var oBtn2=document.getElementById("btn2");
	var Timer=null;

	oBtn1.onclick=function(){
		Timer=setInterval(function(){
				oDiv.style.left=oDiv.offsetLeft+10+'px';
			},30);
	};
	oBtn2.onclick=function(){
		clearInterval(Timer);
	}

}
	
</script>
<style type="text/css">
    button{
    	position: absolute;
    	top: 220px;
    }
    #btn1{
    	margin-left: 20px;
    }
    #btn2{
    	margin-left: 130px;
    }
	#div1{
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
		top: 0;
		left: 0;
		margin: 10px;
	}
</style>
</head>
<body>
<div id="div1"></div>
<button id="btn1">start</button>
<button id="btn2">stop</button>
</body>
</html>
