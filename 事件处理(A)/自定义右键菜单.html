<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script >
document.oncontextmenu=function(ev){
	oEvent=ev||event;
	var oDiv=document.getElementById("div1");
	//return false;如果将这个语句放在这里为什么自定义菜单就弹不出来了？？？
	oDiv.style.display="block";
	oDiv.style.left=oEvent.clientX+"px";
	oDiv.style.top=oEvent.clientY+"px";

	return false;
};

document.onclick=function(){
	var oDiv=document.getElementById("div1");
	oDiv.style.display="none";
};
	
</script>
<style type="text/css">
	div{
		width: 150px;
		height: 150px;
		background: #ccc;
		display: none;
		position: absolute;
		border: 1px solid black;
	}
</style>
</head>
<body>
<div id="div1">
	<ul>
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
		<li>ddd</li>
		<li>eee</li>
	</ul>
</div>
</body>
</html>
