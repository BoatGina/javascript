<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>两个实数相加</title>
<script >
window.onload=function(){
	var oDiv1=document.getElementById("text1");
	var oDiv2=document.getElementById("text2");
	var oBtn=document.getElementById("btn");
	oBtn.onclick=function(){
		if(isNaN(oDiv1.value) && isNaN(oDiv2.value)){
			alert("您两个数字格式错误");
		}
		else if(isNaN(oDiv1.value)){
			alert("您第一个数字格式错误");
		}
		else if(isNaN(oDiv2.value)){
			alert("您第二个数字格式错误");
		}
		else{
			alert(parseFloat(oDiv1.value)+parseFloat(oDiv2.value));
		}

	}
}
</script>

</head>
<body>
<input id="text1" type="text" />
<input id="text2" type="text" />
<button id="btn">相加</button>

</body>
</html>
