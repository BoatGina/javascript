<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>秒变时间(取膜举例2)</title>
<script>
	window.onload=function(){
		var oDiv=document.getElementById("text1");
		var oBtn=document.getElementById("btn");
		oBtn.onclick=function(){
			alert(parseInt(oDiv.value/3600)+"时"+parseInt(oDiv.value%3600)+"分"+parseInt(oDiv.value%60)+"秒");
		}
	}

</script>

</head>

<body>
<input id="text1" type="text"/>
<button id="btn">转换</button>

</body>
</html>
