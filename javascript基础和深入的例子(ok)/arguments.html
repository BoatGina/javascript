<!DOCTYPE HTML>

<head>
<meta charset="utf-8">
<title>arguments的应用之求和</title>
<script >
	function add(){
		var result=0;
		for(var i=0;i<arguments.length;i++){
			result+=arguments[i];
		}
		alert(result);
	}
window.onload=function(){
	add(12,45,65,87,98,12,45,65,87,98);
}
</script>
</head>
