<!DOCTYPE HTML>

<script>
window.onload=function(){
	var oTab=document.getElementById("tab");
	var oBtn=document.getElementById("btn");
	var name=document.getElementById("text");

	oBtn.onclick=function(){
			var oname=name.value.toLowerCase();	
			var arr=oname.split(" ");

			for(var i=0;i<oTab.tBodies[0].rows.length;i++){
				var oName=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
				oTab.tBodies[0].rows[i].style.display="none";
				for(var j=0;j<arr.length;j++)			
				{

					if (oName.search(arr[j])!=-1) {
							oTab.tBodies[0].rows[i].style.display="block";
						}//注意if else之间 的连接不要加多分号
					/*else{
						oTab.tBodies[0].rows[i].style.display="none";
					}*/
					//为什么两种逻辑一样的方法效果不一样？？？
				}

		    }
		
	}

}

/*
大小写搜索：toLowerCase()方法
模糊搜索：obj.search(元素)  其中-1代表该元素在该对象找不到
多关键字查找：split("分开符号")
*/
</script>
